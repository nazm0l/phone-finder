<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Finder</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="text-center mb-5 p-2 text-white bg-success">
            <h2>PHONE FINDER</h2>
        </div>
    </header>
    <!-- Title and Search box section  -->
    <section class="container">
        <div>
            <div class="w-50 mx-auto">
                <div class="input-group mb-3">
                    <input id="searchInput" type="text" class="form-control" placeholder="Search by phone name">
                    <button class="btn btn-outline-secondary bg-success text-white" type="button" onclick="allPhone()">Search</button>
                  </div>
            </div>
        </div>
    </section>

    <!-- Total result found -->
    <div id="search-found" class="container">

    </div>

    <!-- No result found  -->
    <div id="no-result" class="container">
        <h2 class="text-danger text-center">No Result Found</h2>
    </div>
    
    <!-- Display phone details information -->
    <section class="container">
        <div id="details-container" class="w-50 mx-auto">

        </div>
    </section>

    <!-- Phone display section -->
    <section class="container mt-5">
        <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
            
        </div>
    </section>

    <!-- Custom JS -->
    <script src="js/app.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
